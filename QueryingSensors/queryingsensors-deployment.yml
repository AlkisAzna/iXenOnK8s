apiVersion: apps/v1
kind: Deployment
metadata:
    name: queryingsensors
    namespace: alkis-azna
    labels:
        app: queryingsensors
spec:
    replicas: 1
    selector:
        matchLabels:
            app: queryingsensors
    template:
        metadata:
            labels:
                app: queryingsensors
        spec:
            containers:
              - name: queryingsensors
                image: ktsakos/ixenfinal_querying-sensors:latest
                imagePullPolicy: IfNotPresent
                ports:
                 - containerPort: 1024
                readinessProbe:
                    tcpSocket:
                      port: 1024
                    initialDelaySeconds: 120
                    periodSeconds: 30
                volumeMounts: 
                   - mountPath: /usr/src/app
                     name: queryingsensors-volume
            volumes:
                - name: queryingsensors-volume
                  persistentVolumeClaim:
                    claimName: queryingsensors-volume-claim