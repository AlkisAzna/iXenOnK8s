apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nodered-volume-claim
  namespace: alkis-azna
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
